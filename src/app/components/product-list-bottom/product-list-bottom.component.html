@if(cardList().length>0){
    <div class="flex flex-col gap-y-5 py-5">
      
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 mx-5 md:mx-[10%] gap-3">
            @for(card of cardList();track $index){
                @if($index<4){
                <app-product-card [card]="card"/>
                }
            }
        </div>
    </div>
}
@else {
    <div class="h-[80dvh] flex justify-center items-center text-md">Loading....</div>
}
